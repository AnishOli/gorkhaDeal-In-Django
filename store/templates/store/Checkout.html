{% extends 'store/Main.html'%}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input type="text" class="form-control" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-field">
                        <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                    </div>

                </div>
                <div id="shipping-info">
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" name="address" placeholder="Address">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="city" placeholder="City">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="state" placeholder="State">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="country" placeholder="country">
                    </div>

                </div>
                <hr>
                <input id="form-button" type="submit" value="Continue" class="btn btn-success btn-black">

            </form>

        </div>
         <br>
     <div class="box-element hidden" id="payment-info">
        <small>Paypal Options</small>
    </div>
    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <a href="{%url 'cart'%}" class="btn btn-outline-dark">&#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cart-row">
                <div style="flex: 2;"> <img class="row-image" src="{% static 'images/placeholder.png'%}"></div>
                <div style="flex: 2;"><p>Product</p></div>
                <div style="flex: 1;"><p>$20.00</p></div>
                <div style="flex: 1;"><p>x2</p></div>
            </div>
            <h5>Items: 2</h5>
            <h5>Total: $40.00</h5>

        </div>
    </div>
</div>
{% endblock content %}
